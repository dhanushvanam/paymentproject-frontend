<div class="registration-form">
    <form action="/src/app/profile/profile.component.html">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control item" id="username" placeholder="Enter Username" autocomplete="off"
                name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control item" id="password" placeholder="Enter Password" name="password"
                [(ngModel)]="password">
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control item" id="date" placeholder="Enter DOB" name="dob"
               >
        </div>
        <div class="g-recaptcha brochure__form__captcha" data-sitekey="6LfHQFwcAAAAAOWaKQgZADCVzkmN-_Tw80O4h8EA"></div>
        <div class="form-group">
            <small><a href="">Forgot Username/Password?</a></small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block create-account" (click)="checkLogin()">LOGIN</button>
        </div>
    </form>
</div>
