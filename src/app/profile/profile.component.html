<div class="container-fluid center">
  <form class="form-group">
    <fieldset>
      <legend class="middle">CUSTOMER DETAILS</legend>
      <div class="container-fluid" *ngFor="let c of customers">
        <div *ngIf="c.customerid==='71319440983198'">
          <div class="form-group">
            <label for="customerid" class="form-label mt-4">Customer ID</label>
            <input type="number" class="form-control" id="customerid" name="customerid" [value]="c.customerid"
              readonly>
          </div>
          <div class="form-group">
            <label for="sendername" class="form-label mt-4">Account Holder Name</label>
            <input type="text" class="form-control" id="sendername" name="sendername" readonly [value]="c.accountholdername">
          </div>
          <div class="form-group">
            <label for="balance" class="form-label mt-4">Clear Balance</label>
            <input type="number" class="form-control" id="balance" step="any" name="balance" readonly [value]="c.clearbalance">
          </div>
          <div class="form-group">
            <label for="currency" class="form-label mt-4">Currency</label>
            <input type="text" class="form-control" id="currency" name="currency" readonly value="INR" >
          </div>
          <div class="form-group">
            <label for="overdraft" class="form-label mt-4">Overdraft</label>
            <div *ngIf="c.overdraftflag===true; then showYes else showNo"></div>
            <ng-template #showYes><input type="text" class="form-control" id="overdraft" name="overdraft" readonly value="Available"></ng-template>
            <ng-template #showNo><input type="text" class="form-control" id="overdraft" name="overdraft" readonly value="Not Available"></ng-template>
          </div>
          <div class="form-group">
            <label for="overdraft" class="form-label mt-4">Address</label>
            <input type="text" class="form-control" id="overdraft" name="overdraft" readonly [value]="c.customeraddress">
          </div>
          <div class="form-group">
            <label for="overdraft" class="form-label mt-4">City</label>
            <input type="text" class="form-control" id="overdraft" name="overdraft" readonly [value]="c.customercity">
          </div>
          <div class="form-group">
            <label for="overdraft" class="form-label mt-4">Type</label>
            <input type="text" class="form-control" id="overdraft" name="overdraft" readonly [value]="c.customertype">
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
